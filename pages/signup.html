<!DOCTYPE html>
<html>

<style>
    h1 {
    text-align: center;
    }
</style>
<style>
    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    height: 50%;
    }
</style>

    <title>Sign Up</title>

    <h1>Sign Up</h1>

    

    <form action="/index.html" method="post" class="center">

        <p class="center">* required</p>

        <label class="center">First Name *</label>
        <input type="text" name="First Name" placeholder="First Name" required class="center">
        <br>

        <label class="center">Last name *</label>
        <input type="text" name="Last Name" placeholder="Last Name" required class="center">
        <br>

        <label class="center">Email *</label>
        <input type="email" name="Email" placeholder="Email" required  class="center">
        <br>

        <label class="center">Phone Number</label>
        <input type="tel" name="Phone Number" placeholder="Phone Number"  class="center">
        <br>

        <label class="center">Password *</label>
        <input type="password" name="Password" placeholder="Password" required class="center" minlength="8" maxlength="12">
        <br>

        <label class="center">Confirm Password *</label>
        <input  class="center" type="password" name="Confirm Password" placeholder="Confirm Password" required minlength="8" maxlength="12">
        <br>

        <label class="center" for="gender">Select your gender:</label>

        <select name="gender" id="gender" class="center">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="not-say">Rather not say</option>
        </select>
        <br><br>

        <input class="center" type="submit" name="submit">
        <p>      </p>
        <input class="center" type="reset" name="reset">

    </form>

    <button onclick="window.location.href='website/index.html'">Exit to home</button>

</html>
